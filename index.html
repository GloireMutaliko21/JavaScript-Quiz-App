<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>JavaScript-Quiz App</title>
</head>

<body>
  <main>
    <section id="accueil" class="main-content">
      <h1 class="">JavaScript Quiz</h1>

      <p class="description">
        Evaluez vos compétences en JavaScript en répondant aux questions que
        nous avons spécialement sélectionnées pour vous. <br />C'est fun et
        c'est gratuit.
      </p>
      <form class="home-form">
        <label for="name">Nom</label>
        <input type="text" id="nom" placeholder="Gloire" class="text-fields" required/>
        <label for="mail">E-mail</label>
        <input type="e-mail" id="mail" placeholder="mufunyig@gmail.com" class="text-fields" required/>
        <div class="myButton">
          <button id="submit" class="bouton">Commencer</button>
        </div>
      </form>
    </section>

    <!-- Quiz section -->
    <section id="quiz" class="main-content">
      <h5 class="" id="enonce">
        Dans quel balise HTML plaçons-nous le code JavaScript ?
      </h5>

      <div class="progress">
        <span class="progress-questions">Question 1/15</span>
        <span id="progressTime"></span>
      </div>
      <div class="progress-bar">
        <div class="font-progress-bar"></div>
      </div>
      <form class="home-form">
        <div class="radio-bouton">
          <label for="choix1">
            <input type="radio" id="choix1" name="choix" value="" />
            <span id="ass1">La balise js</span>
          </label>
        </div>
        <div class="radio-bouton">
          <label for="choix2">
            <input type="radio" id="choix2" name="choix" value="2" />
            <span id="ass2">La balise javascript</span>
          </label>
        </div>
        <div class="radio-bouton">
          <label for="choix3">
            <input type="radio" id="choix3" name="choix" value="3" />
            <span id="ass3">La balise script</span>
          </label>
        </div>
        <div class="radio-bouton">
          <label for="choix4">
            <input type="radio" id="choix4" name="choix" value="4" />
            <span id="ass4">La balise rel</span>
          </label>
        </div>
        <div class="quitter-suivant">
          <div class="">
            <button id="quitter" class="bouton">Quitter</button>
          </div>
          <div class="myButton">
            <button id="suivant" class="bouton" disabled>Suivant</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Section du résultat -->

    <section id="resultat" class="main-content">
      <h5 class="" id="name">
        Gloire
      </h5>
      <span id="mail">mufunyig@gmail.com</span>
      <span id="image">
        <svg width="174" height="174" viewBox="0 0 174 174" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M118.776 59.9844H110.806C109.073 59.9844 107.425 60.817 106.405 62.2443L79.6936 99.2873L67.5951 82.499C66.5756 81.0887 64.9443 80.2391 63.1941 80.2391H55.2248C54.1203 80.2391 53.4746 81.4965 54.1203 82.3971L75.2926 111.76C75.7927 112.458 76.4521 113.026 77.216 113.419C77.9799 113.811 78.8263 114.016 79.6851 114.016C80.5438 114.016 81.3903 113.811 82.1541 113.419C82.918 113.026 83.5774 112.458 84.0775 111.76L119.863 62.1424C120.526 61.2418 119.88 59.9844 118.776 59.9844V59.9844Z"
            fill="#028A3D" />
          <path
            d="M87 10.875C44.9613 10.875 10.875 44.9613 10.875 87C10.875 129.039 44.9613 163.125 87 163.125C129.039 163.125 163.125 129.039 163.125 87C163.125 44.9613 129.039 10.875 87 10.875ZM87 150.211C52.098 150.211 23.7891 121.902 23.7891 87C23.7891 52.098 52.098 23.7891 87 23.7891C121.902 23.7891 150.211 52.098 150.211 87C150.211 121.902 121.902 150.211 87 150.211Z"
            fill="#028A3D" />
        </svg>
      </span>
      <span id="finalScore">15/15</span>
      <div class="myButton">
        <form><button id="retour-accueil" class="bouton">Accueil</button></form>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
