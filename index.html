<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript-Quiz App</title>
  </head>
  <body>
    <main>
      <section class="main-content">
        <h1 class="">JavaScript Quiz</h1>

        <p class="description">
          Evaluez vos compétences en JavaScript en répondant aux questions que
          nous avons spécialement sélectionnées pour vous. <br />C'est fun et
          c'est gratuit.
        </p>
        <form class="home-form">
          <label for="name">Nom</label>
          <input type="text" id="nom" placeholder="Gloire" />
          <label for="mail">E-mail</label>
          <input type="e-mail" id="mail" placeholder="mufunyig@gmail.com" />
          <div class="myButton"><button id="submit">Commencer</button></div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
